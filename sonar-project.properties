# SonarQube Project Configuration
sonar.projectKey=Flask-CRUD-App
sonar.projectName=Flask CRUD Application
sonar.projectVersion=1.0

# Source code directory
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Python specific
sonar.language=py
sonar.python.version=3.13

# Exclusions (don't scan these)
sonar.exclusions=**/env/**,**/build_env/**,**/__pycache__/**,**/static/**,**/instance/**,**/logs/**,**/.venv/**,**/venv/**

# Test exclusions
sonar.test.exclusions=**/tests/**

# Coverage (if you add tests later)
# sonar.python.coverage.reportPaths=coverage.xml
